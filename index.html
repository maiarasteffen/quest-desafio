<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./src/images/logo.svg" alt="logo">
    </div>
  </header>
  <section class="section">
    <div class="image">
      <img src="./src/images/illustration-mockups.svg" alt="Mockups">
    </div>
    <div class="info">
      <h3>Build The Community Your Fans Will Love</h3>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </section>

  <footer class="social">
    <span><i class="fa fa-facebook"></i></span>
    <span><i class="fa fa-twitter"></i></span>
    <span><i class="fa fa-instagram"></i></span>
  </footer>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/3212825096.js" crossorigin="anonymous"></script>
</body>
</html>
